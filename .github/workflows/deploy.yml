name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - code  # code branch'ine push olduğunda çalışır

  workflow_dispatch:  # Manuel çalıştırma imkanı

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code branch
        uses: actions/checkout@v4
        with:
          submodules: true  # Hugo theme'i için gerekli
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to master branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: master
